{% extends 'base.html' %}

{% block title %}
    EasyBuy | {{ product.name }}
{% endblock %}

{% block body %}
<div class="container content">
    <div class="row product-container" id="{{product.id}}">
        <div class="col-sm-12 col-md-8">
            <div class="image-container">
                <img src={{ product.image_url }} alt="product-image">
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="product-details">
                <h2 class="product-name">{{product.name}}</h2>
                <p class="product-category">↳ <a href="/products/categories/{{ categoryUrl }}">{{ product.category }}</a></p>
                <p class="product-desc">{{ product.description }}</p>
                <hr>
                <p class="product-price">₹{{ product.price }}</p>
                <button class="btn btn-secondary product-buy">Add to Cart</button>
                <button class="btn btn-dark product-buy">Buy Now</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
